<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body background="image25.jpg">
   
    <div class="bg-img">
        <!-- <center> -->
        <form action="" class="container">
            <center>
            <fieldset>
                <legend><b>Sign-Up</legend></b>
           
          <!-- <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign-Up</h1> -->
      
          &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; <label for="uname"><b>Name</b></label>&nbsp; &nbsp;
          <input type="text" placeholder="Enter Name" name="uname" required width="100px" height="30%"><br><br><br>
      
          &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;<label for="ueamil"><b>Email</b></label>&nbsp; &nbsp;
          <input type="email" placeholder="Enter Email" name="uemail" required pattern="[a-zo-9_.]+@[a-z]+.[a-z]{2,}"><br><br><br>

          <label for="uphone"><b>Phone Number</b></label>&nbsp;
          <input type="text" placeholder="Enter Phone Number" name="uphone" required width="100px"><br><br><br>
      
          &nbsp;&nbsp;&nbsp;<label for="pws"><b>Password</b></label>&nbsp;&nbsp;
          <input type="text" placeholder="Enter Password" name="pws" required width="100px"><br><br><br>
      
          <a href="webpage.html">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" style="background-color:rgb(6, 230, 43);color:white;width:150px;
          height:40px;" value="submit">
         </fieldset>
          <!-- <button type="submit" class="btn">Login</button> -->
        </form>
    </a>
      </div>
    </center>
</body>
</html>
